<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    text-align: center;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .login-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .help-checkbox {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form>
      <input type="text" placeholder="Email o Número de Teléfono" required>
      <input type="password" placeholder="Contraseña" required>

      <div class="help-checkbox">
        <label for="help">¿Necesitas ayuda?</label>
        <input type="checkbox" id="help" name="help">
      </div>
      
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
